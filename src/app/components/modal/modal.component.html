<div class="modal-container">
    <p class="modal-title">Confirm Deletion</p>
    <p class="modal-msg">Are you sure you want to delete invoice #{{invoiceId}}? This action cannot be undone.</p>

    <div class="btn-container" *ngIf="invoice$ | async as invoice">
        <button type="button" class="cancel-btn" (click)="closeModal()">Cancel</button>
        <button type="button" class="delete-btn" (click)="confirmDelete(invoiceId)">Delete</button>
    </div>
</div>
